<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>license-plan</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
   <form class="container">
       <div class="license-plan">

          <div class="license-plan__option">
              <label class="license-plan__radio">
                  <input class="radio__input" id="radio1" type="radio" name="radio" value="13">
                  <span class="radio__label font">license plan #1</span>
              </label>
              <span class="option">$13 per license</span>
          </div>

          <div class="license-plan__option">
            <label class="license-plan__radio">
                <input class="radio__input" id="radio2" type="radio" name="radio" value="22">
                <span class="radio__label font">license plan #2</span>
            </label>
            <span class="option">$22 per license</span>
          </div>

          <div class="license-plan__option">
            <label class="license-plan__radio">
                <input class="radio__input" id="radio3" type="radio" name="radio" value="34">
                <span class="radio__label font">license plan #3</span>
            </label>
            <span class="option">$34 per license</span>
          </div>

       </div>

       <div class="numder-license">
           <label class="numder-license__label">Number of licenses:</label>
           <select class="numder-license__select" id="select">
             <option value="10">10</option>
             <option value="20">20</option>
             <option value="30">30</option>
           </select>
       </div>

       <div class="total">
           <div class="total__container">
               <label class="total__label font">total:</label>
               <div class="total__result font"><span class="total__result_currency">us</span></div>
           </div>
           <button type="submit" class="total__button font">Buy Now</button>
           <span class="total__result_select"></span>
       </div>
   </form> 
   <script src="./index.js"></script>
</body>
</html>
